<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>나이스지니데이타 대표 김민수</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

</head>
<body class="light-mode">

<div class="toggle-container">
    <button id="toggle-theme" class="toggle-button">다크모드</button>
</div>

<div class="chat-container" id="chat-container">
    <div class="messages-wrapper"> <!-- 추가된 메시지 래퍼 -->
    </div>
</div>

<div id="file-names" class="file-names" style="display: none;"></div> <!-- 추가된 파일 이름 표시 영역 -->

<div class="input-container">
    <label id="file-label" for="file-input"><i class="fas fa-paperclip"></i></label>
    <input type="text" id="message-input" placeholder="입력해주세요.">
    <input type="file" id="file-input" multiple>
    <button id="send">보내기</button>
</div>

<script src="script.js"></script>

</body>
</html>
