<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>나이스지니데이타 대표 김민수</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body class="light-mode">

<div class="main-container">
    <div class="left-container">
        <div id="key" style="margin:10px">
            <input type="text" class="api_key" id="api_key" style="text-align: left" placeholder="api key 를 입력해주세요"       value=""/>
            <input type="text" class="api_key" id="eleven_key" style="text-align: left" placeholder="eleven key 를 입력해주세요" value=""/>
            <input type="text" class="api_key" id="heygen_key" style="text-align: left" placeholder="heygen key 를 입력해주세요" value=""/>
            <button id="api_key_btn" class="submit-button">입력</button>
        </div>
        <div id="ceo_img">
            <img id="image" src="참고자료/대표님%20사진.png" alt="CEO Image" style="height:581px">
        </div>
        <div id="ceo_video">
        </div>
        <div class="chat-container" id="chat-container1">
            <div class="messages-wrapper left-messages-wrapper"> <!-- 추가된 메시지 래퍼 -->
            </div>
        </div>
    </div>

    <div class="right-container">
        <div id="mode_button" class="button-container" style="margin:10px;">
            <button id="toggle-conversation" class="toggle-button" style="margin-left: 15px;">대화 내용 보기</button>
            <button id="toggle-theme" class="toggle-button">다크모드</button>
        </div>
        <div class="chat-container hidden" id="chat-container" style="width:100%;">
            <div class="messages-wrapper right-messages-wrapper"> <!-- 추가된 메시지 래퍼 -->
            </div>
        </div>

        <div id="file-names" class="file-names" style="display: none;"></div> <!-- 추가된 파일 이름 표시 영역 -->

        <div class="input-container">
            <label id="file-label" for="file-input"><i class="fas fa-paperclip"></i></label>
            <input type="text" id="message-input" placeholder="입력해주세요.">
            <input type="file" id="file-input" multiple>
            <button id="send">보내기</button>
        </div>
    </div>
</div>

<script src="script.js"></script>

</body>
</html>
