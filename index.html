<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>나이스지니데이타 대표 김민수</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body class="light-mode">

<div class="main-container">
    <div class="left-container">
        <div id="key" style="margin:18px;">
            <input type="text" class="api_key" id="api_key"    style="display:none;text-align: left" placeholder="api key 를 입력해주세요"       value=""/>
            <input type="text" class="api_key" id="eleven_key" style="display:none;text-align: left" placeholder="eleven key 를 입력해주세요" value=""/>
            <input type="text" class="api_key" id="heygen_key" style="display:none;text-align: left" placeholder="heygen key 를 입력해주세요" value=""/>
            <button id="api_key_btn" class="submit-button" style="display:none;">입력</button>
            <span>지니데이타 면접에 오신것을 환영합니다.</span>
        </div>
        <div class="position-wrapper">
            <div id="ceo_img" class="">
                <img id="image" src="참고자료/대표님%20사진.png" alt="CEO Image" style="border-radius: 12px;">
            </div>
            <div id="ceo_video" class="position-element" style="width: 0px;height:0px;">
<!--                <video class="generated-video received_0" style="width: 136px;height: 191px;" controls="" autoplay="" src="https://files2.heygen.ai/aws_pacific/avatar_tmp/146d7765f98f453d9e2241e8dd05937a/09bdf85d75d64e4a96bd9d7314506beb.mp4?Expires=1722473724&amp;Signature=pgQEKsaThfjQyw7bLWc1xTjFofjKPRZmzl3LBHB4-48JTQnOWQKvKitDjQKcp7D2nintMiQ1~2jSS3hmNGL5W2d8uMz1jZP2vgPiJVM7jm3qjD48E0GeBBfYuGLA57S6mxo1X58FlttSFOTLVIQlRYNbadZjEHQ6gC8T7mmCrjSH8p-rkUPR3WT8UQx6YKoUNUQSoqE2QYgncznBk3hYFJXm3-dF4nA5r9uTMzIGZfqEgIwSeEIPFwW4OqcPuVRSdYGz44obsJyASA9Sf9w2ssJ~1IJ8aQGsChtHyvrYsR95Mjvbt9c7RWuf1ESqtzCc1D0tkOA6Comjp13kQnZY8A__&amp;Key-Pair-Id=K38HBHX5LX3X2H"></video>-->
            </div>
        </div>

        <div class="chat-container" id="chat-container1">
            <div class="messages-wrapper left-messages-wrapper"> <!-- 추가된 메시지 래퍼 -->
                <div class="typing-indicator-text" style="display:none;"></div>
            </div>
            <button id="play-video" class="play-button"><i class="fas fa-play"></i></button>
        </div>
    </div>

    <div class="right-container">
        <div id="mode_button" class="button-container" style="margin:10px;">
            <button id="toggle-conversation" class="toggle-button" style="margin-left: 15px;">대화 내용 보기</button>
            <button id="toggle-theme" class="toggle-button">다크모드</button>
        </div>
        <div class="chat-container" id="chat-container" style="width:100%;">
            <div class="messages-wrapper right-messages-wrapper"> <!-- 추가된 메시지 래퍼 -->
            </div>
        </div>

        <div id="file-names" class="file-names" style="display: none;"></div> <!-- 추가된 파일 이름 표시 영역 -->

        <div class="input-container">
            <label id="file-label" for="file-input"><i class="fas fa-paperclip"></i></label>
            <input type="text" id="message-input" placeholder="입력해주세요.">
            <input type="file" id="file-input" multiple>
            <button id="send">보내기</button>
        </div>
    </div>
</div>

<script src="script.js"></script>

</body>
</html>
